<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam - Pour Decisions</title>
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <link rel="stylesheet" href="/assets/styles/loader.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <nav class="nav-bar">
      <img
        src="/assets/images/temp20241219-6126-1x62j5n.png"
        alt="logo"
        class="logo"
      />
      <h1 class="logo-text">Pour Decisions</h1>
      <text></text>
      <div class="nav-buttons">
        <button class="home-btn material-icons">home</button>
        <button class="search-btn material-icons">search</button>
        <button class="fav-btn material-icons">favorite</button>
      </div>
    </nav>
    <main class="main-content">
      <section class="start-page">
        <div class="preview-box">
          <div class="loader"></div>
        </div>
        <div class="start-page-buttons">
          <button class="details-btn material-icons" data-id="11007">
            menu_book
          </button>
          <button class="random-btn material-icons">casino</button>
        </div>
      </section>

      <section class="search-page hide-section">
        <form action="" class="search-form">
          <div class="search-types"></div>
          <select name="search-options" id="search-options">
            <option value="name">Name</option>
            <option value="category">Category</option>
            <option value="ingredients">Ingredients</option>
            <option value="glass">Glasstype</option>
            <option value="alcohol">Alcohol</option>
          </select>
          <input class="material-icons" type="submit" value="search" />
        </form>
        <ul class="search-results"></ul>
        <div class="search-page-buttons">
          <button id="prev-btn" class="material-icons">west</button>
          <button id="next-btn" class="material-icons">east</button>
        </div>
        <span class="page-count"></span>
      </section>
      <section class="details-page hide-section">
        <div class="details-box"></div>
      </section>
      <section class="fav-page hide-section">
        <h2>Your Favorite Cocktails</h2>
        <ul class="favorites-list"></ul>
      </section>
    </main>
    <script src="/assets/scripts/index.js" type="module"></script>
  </body>
</html>
